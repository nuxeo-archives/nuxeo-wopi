<!--
`nuxeo-wopi-link`
@group Nuxeo UI
@element nuxeo-wopi-link
-->
<dom-module id="nuxeo-wopi-link">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: inline-block;
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(url)]]">
      <a href="[[url]]" tabindex="-1" target="_blank">
        <paper-icon-button src="[[_wopiIcon(appName)]]" id="wopiLink"></paper-icon-button>
      </a>
      <paper-tooltip for="wopiLink">[[_wopiTooltip(appName)]]</paper-tooltip>
    </template>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-wopi-link',

      behaviors: [Nuxeo.I18nBehavior],

      properties: {
        document: Object,
        xpath: String,
        appName: {
          type: String,
          computed: '_appName(document, xpath)'
        },
        url: {
          type: String,
          computed: '_wopiURL(document, xpath)'
        }
      },

      _appName() {
        return this.document.contextParameters && this.document.contextParameters.wopi
          && this.document.contextParameters.wopi[this.xpath] && this.document.contextParameters.wopi[this.xpath].appName
          && this.document.contextParameters.wopi[this.xpath].appName.toLowerCase();
      },

      _isAvailable() {
        return !!this.url;
      },

      _wopiIcon() {
        return 'images/' + this.appName +'.png'
      },

      _wopiTooltip() {
        return this.i18n('wopiLink.' + this.appName + '.tooltip');
      },

      _wopiURL() {
        var blobInfo = this.document.contextParameters && this.document.contextParameters.wopi
          && this.document.contextParameters.wopi[this.xpath];
        if (!blobInfo) {
          return null;
        }

        return blobInfo.edit ? blobInfo.edit : blobInfo.view;
      }
    });
  </script>

</dom-module>
